<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript APIs</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Gif Finder</h1>
        <p>
          Enter a keyword to see a random gif
        </p>
        <div id="inputContainer">
          <label for="searchField">Search for gifs: </label>
            <input type="text" id="searchField" class="gifSearch" placeholder="...cats" required>
            <button id="searchBtn" class="gifSearch">Search</button>
        </div>
        <br>
        <div id="imageContainer" style="max-width: 680px">
          <img
            src="./assets/giphyLogo.gif"
            alt="Giphy Selection"
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
